
<p>　　中新网广元7月9日电 （苗志勇）9日，四川省广元市旺苍县一辆载客20余人的中巴客运车在行驶中突遇山体滑坡，被一块巨石砸中，所幸无人员伤亡。</p>
<div class="img_wrapper"><br/><img src="http://n.sinaimg.cn/translate/75/w375h500/20180709/LNJ_-hezpzwu2960673.jpg" alt="载有20多人的客运车被巨石砸中。　苗志勇 摄" data-mcesrc="http://n.sinaimg.cn/translate/75/w375h500/20180709/LNJ_-hezpzwu2960673.jpg" data-mceselected="1" data-link="" width="640"><br/><span class="img_descr">载有20多人的客运车被巨石砸中。　苗志勇 摄</span></div>
<p>　　7月8日至7月9日，广元市再一次迎来强降雨天气过程。9日上午11时40分左右，一辆乘坐20余人的客车在途经旺苍县双汇镇至国华镇麻柳沟路段时，突遇山体滑坡。一块巨石砸中车头部分，导致车辆方向失控，被推至悬崖边，情况十分危急。</p>
<p>　　事发后，旺苍县相关部门立即启动应急预案，奔赴现场展开救援。13时左右，车上人员已全部安全撤离，未造成人员伤亡。目前，滑坡路段已恢复通车。（完）</p>
