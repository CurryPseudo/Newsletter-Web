
<p>　　中新网哈尔滨7月9日电 （记者 解培华）记者9日从黑龙江省海伦市宣传部门了解到，当日上午，海伦市一施工工地发生塔吊倒塌事故，已造成2人死亡，4人受伤。</p>
<p>　　据了解，9日12时20分，海伦市印象新天地施工现场在塔吊升节作业时，塔吊标准节上半部分发生折断。事发后，当地政府部门立即启动应急预案，并组织安监、公安、消防、120急救部门均赶到现场处置。</p>
<p>　　据悉，事故已造成1人当场死亡，1人送医抢救无效身亡，另有4人受伤。目前，伤者正在全力救治中，相关部门正在对事故原因进行调查。（完）</p>
