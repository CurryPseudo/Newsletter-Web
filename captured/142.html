
<p>　　[环球网报道 实习记者 杨子晴]日本一男子伪装成盲人在商场内寻求帮助，随后对好心上前帮助他的女性工作人员实施性骚扰。日本警视厅7月9日正式将这名男子逮捕归案。</p>
<p>　　据日本《产经新闻》7月9日报道，该男子2月28日在东京一家商场内向某化妆品的年轻女柜员搭话，称自己“眼睛不行”，希望女柜员指引他去洗手间。实际上，该男子是故意将眼睛眯起来，伪装成盲人。女柜员答应帮忙后，该男子便故意摔倒，并在女柜员试图扶起他时触摸对方胸部。</p>
<p>　　据警方表示，该男子已经认罪。由于2014年起东京都及神奈川县商场内多次发生类似性骚扰事件，警方正在调查前类案件是否与该男子有关。</p>
