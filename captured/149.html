
<p>　　参考消息网7月9日报道 俄媒称，德国石勒苏益格-荷尔斯泰因大学医院的专家发现，系领带不利于脑部血液循环。他们将研究成果发布在德国《神经放射学》月刊上。</p>
<p>　　据俄新社7月7日报道，这些医学专家得出结论：领带会压迫颈静脉和颈动脉，影响脑血管功能，从而对身体健康不利。</p>
<p>　　他们选取了30名志愿者，其中15人被要求系上领带、接受电磁层析成像研究，另一半人则未系领带。结果显示，系领带者的脑部血液循环严重下降。</p>
<p>　　报道称，医学专家提醒世人，在很多企业以及不少职业中，领带和有领衬衫是着装标配，但是没有雇主思考过这种“社会默许的勒脖行为”的影响。</p>
