
<p>　　7月10日，在普吉府搜救中心举行的发布会上，泰方表示，“凤凰”号游船倾覆事故遇难者人数已经升至44人。泰方称，由于截止到今早又找到了3具遗体并送到医院确认，现在遇难人数从41人升至44人。</p>
