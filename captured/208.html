
<p>　　新华社北京7月9日电中华人民共和国主席习近平根据全国人民代表大会常务委员会的决定任免下列驻外大使：&nbsp;&nbsp;&nbsp;</p>
<p>　　一、免去魏文华的中华人民共和国驻喀麦隆共和国特命全权大使职务；&nbsp;&nbsp;&nbsp;</p>
<p>　　任命王英武为中华人民共和国驻喀麦隆共和国特命全权大使。&nbsp;&nbsp;</p>
<p>　　二、免去孙保红（女）的中华人民共和国驻加纳共和国特命全权大使职务；&nbsp;&nbsp;&nbsp;</p>
<p>　　任命王世廷为中华人民共和国驻加纳共和国特命全权大使。（完）</p>
