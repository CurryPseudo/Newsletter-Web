
<p>　　今天上午，嘉兴市八届人大常委会召开第十一次会议。会议决定：接受<a href="http://news.sina.com.cn/c/2018-07-03/doc-ihevauxi6901942.shtml" target="_blank" title="胡海峰任浙江丽水市委书记 任职现场画面曝光(图)">胡海峰</a>提出的辞去嘉兴市人民政府市长职务的请求，任命毛宏芳为嘉兴市人民政府副市长，并决定毛宏芳副市长为嘉兴市人民政府代理市长。</p>
<p>　　来源： 嘉兴日报微信公众号&nbsp;</p>
