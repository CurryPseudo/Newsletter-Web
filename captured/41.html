<p>　　[半夜点蚊香突然炸了！房顶被掀翻一家五口重伤]7月8日凌晨，如东一户人家半夜起来点蚊香，不料突然发生爆炸，房顶被掀翻，一家五口重伤…据调查，事故原因是煤气罐没拧紧，导致煤气泄露。邻居介绍，这家人平时靠收购碎布条等废品为生，一家人的治疗费需数百万元。</p>
