
<p>　　据甘肃廉政网7月10日消息，政协兰州市第十三届常委会原常委杜枝贤涉嫌严重违纪违法，目前正接受甘肃省纪委监委纪律审查和监察调查。</p>
<p>　　在官方通报中，杜枝贤的简历并未被附上。澎湃新闻记者查询公开资料后发现，杜枝贤大校曾任甘肃省军区后勤部部长、金昌军分区司令员、兰州警备区司令员等职务。</p>
<p>　　杜枝贤后于2013年年初，在政协兰州市第十三届委员会第二次会议上当选为政协兰州市第十三届委员会常务委员。</p>
<p>　　《兰州日报》报道显示，待到2016年3月政协兰州市第十三届委员会第五次会议开幕时，杜枝贤以“兰州警备区原司令员”身份出席大会并在主席台就座，当时，杜枝贤还担任开幕大会主持人。</p>
