
<p>　　岳阳市发展和改革委员会原党组成员、副主任易灿涉嫌严重违纪违法，目前正接受岳阳市纪委监委纪律审查和监察调查。</p>
<p>　　<strong>易灿简历</strong></p>
<p>　　易灿，男，汉族，1960年2月出生，湖南湘阴县人，大专文化，1976年7月参加工作，1988年4月加入中国共产党。2002年3月至2004年12月任岳阳市发展计划委员会党组成员、副主任；2004年12月至2015年5月任岳阳市发展和改革委员会党组成员、副主任；2015年5月提前退休。（岳阳市纪委监委）</p>
