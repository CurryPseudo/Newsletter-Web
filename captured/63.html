
<p>　　[环球网综合报道]据《印度时报》7月9日报道，印度最高法庭裁定，在政府补贴的土地上运营的德里私立医院必须为属于经济较弱地区的患者提供免费治疗。</p>
<p>　　最高法庭表示，在为贫困患者保留多少张病床的问题上，任何违反私立医院和政府之间的协议的行为，都不会被容忍，并将视为是对法庭裁定的蔑视。</p>
<p>　　最高法庭进一步表示，它将监督私立医院的运行状况，以确保贫困患者得到免费治疗。它还指示德里政府就其裁定的遵守情况定期提交报告。（实习编译：王彤 审稿：谭利娅）</p>
