
<p>　　央视新闻客户端7月10日消息，10日普吉府搜救中心举行发布会，通报有关倾覆游船最新搜救进展。</p>
<p>　　泰方发言人称，已向法院提交针对凤凰号船长的起诉。针对凤凰号负责人及艾莎公主号船长的起诉正在进行证据收集。警方已完成十名证人的证词收集工作。&nbsp;</p>
<p>　　另外，泰方为每一位家属提供了一对一翻译服务。遗体认领工作正在加紧进行。</p>
<p>　　中方发言人：中泰双方正在就联合调查的细节进行沟通。待调查结果出炉双方将共同公布。</p>
