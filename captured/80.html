
<p>　　你遇到过有人从楼上往下扔东西吗？</p>
<p>　　在很多城市，都存在这种高空抛物的情况，它也被称为“悬在城市上空的痛”。它扔下的是杂物，丢掉的是素质，甚至还可能危及到路人的生命安全。</p>
<p>　　在河南信阳一小区公寓楼下，车主王女士刚把车停好，突然从天上掉下来一个东西，正好砸在车上，呼啦溅开的液体，把她吓坏了。</p>
<div class="img_wrapper"><br/><img src="http://n.sinaimg.cn/news/crawl/673/w536h937/20180710/VuQX-hezpzwu6890614.jpg" alt="" width="640"><br/><span class="img_descr"></span></div>
<p>　　“那会正在关车天窗，飞溅的液体，都洒到车里了。”王女士说，她出来一看，竟然是有人从楼上扔下了一碗泡面，正好砸在她的车上。油腻的液体，把车都弄花了，又脏又恶心。</p>
<p>　　让王女士后怕的是，这碗面要砸在人头上，非死即伤，太可怕了。</p>
