
<p>　　今天（7月10日）上午九点，陕西榆林市中级人民法院公开审理米脂“4·27”赵某某故意杀人一案。</p>
<p>　　2018年4月27日18时10分许，陕西省榆林市米脂县第三中学学生在放学途中遭遇恶性袭击，导致19名学生受伤，其中9名学生死亡，犯罪嫌疑人随后被当地警方控制。经当地警方初步审讯，犯罪嫌疑人赵某某交代其在米脂县第三中学上学时受同学欺负，遂记恨学生持匕首杀人。</p>
<p>　　今年4月28日，陕西省米脂县人民检察院从快审查决定，依法对赵某某以涉嫌故意杀人罪批准逮捕。今天上午九点，榆林市中级人民法院在第七审判法庭公开审理被告人赵某某故意杀人一案。</p>
<p>　　（央视记者 吴成轩）</p>
