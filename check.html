<!doctype html>
<html lang="zh-cn">

<head>
    <title>文章审查</title>
    <meta charset="utf-8">
    <link rel="icon" href="images/icon-32.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/starter-template.css">
    <style>
        body {
            background-color: #f6f6f6;
        }

        h2 {
            color: #007bff;
        }

        main {
            background-color: #ffffff;
        }

        span.badge {
            font-size: 1.5rem;
        }

        ul {
            list-style: none;
        }
    </style>
</head>

<body>
    <!--navbar begin-->
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top" style="background-color: #ffffff !important">
        <div class="container">
            <a class="navbar-brand pl-2" href="index.html">News</a>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">
                            <img src="images/home_black_18dp.png" width="20" height="20" class="d-inline-block align-top" alt="">主页
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    {{topleftbar}}
                </ul>
                <form class="form-inline my-2 my-lg-0" onsubmit="submitVal(this)">
                    <input id="search-content" class="form-control mr-sm-2" type="text" placeholder="您感兴趣的新闻" aria-label="Search">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">搜索</button>
                </form>
            </div>
        </div>
    </nav>
    <!--navbar end-->
    <main class="container">
        <div class="row">
            <div class="col col-md-9 order-md-1">
                <div class="p-3">
                    <div class="row p-3 article">
                        <div class="blog-post">
                            <h2 class="blog-post-title">{{news.title}}</h2>
                            <p class="blog-post-meta">
                                {{news.pub_date}} by {{news.pub_user}}
                            </p>
                            <hr> {{ news.content | safe }}
                            <hr>
                        </div>
                    </div>
                </div>
                <!-- Comment list end -->
                <!-- Comment apart end -->
            </div>
            <div class="col col-md-3 order-md-2 mb-4 p-3">
                <ul>
                    <li>
                        <span class="badge badge-primary mt-4 mb-4">未审查</span>
                    </li>
                    <li>
                        <div class=" btn-group-vertical">
                            <button class="btn btn-outline-primary my-2" type="submit">通过</button>
                            <button class="btn btn-outline-secondary my-2" type="submit">暂不通过</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
