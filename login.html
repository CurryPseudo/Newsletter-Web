<!doctype html>
<html lang="zh-cn">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/icon-32.png" sizes="32x32" type="image/png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/floating-labels.css">
    <title>登录我的News</title>
    <style>
        .selector-for-some-widget {
            box-sizing: content-box;
        }
    </style>
</head>

<body>
    <form class="form-signin login-form" style="background-color: #ffffff">
        <div class="text-center mb-4" style="color: #007bff">
            <img class="mb-4" src="" alt="" width="72" height="72">
            <h1 class="display-2 h3 mb-3 font-weight-normal">News</h1>
            <p>登录News，您可以编辑、发布自己的新闻。</p>
        </div>

        <div class="form-label-group">
            <input type="text" id="inputUser" class="form-control" placeholder="User" required autofocus>
            <label for="inputUser">用户名/电子邮箱</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword">密码</label>
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me">记住密码
            </label>
        </div>
        <div class="invalid-feedback text-center mb-4" style="font-size: 1rem; display: block">提示内容</div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        <div class="text-center mb-4">
            <br/>
            <p>还没有您的News账号？立即
                <a href="register.html">注册</a>。
            </p>
        </div>
        <p class="mt-5 mb-3 text-muted text-center">
            <a href="index.html">News</a>© 2017-2018</p>
    </form>
</body>

</html>
