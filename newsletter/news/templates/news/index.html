{% load static %}
<!doctype html>
<html>

<head>
	<title>News</title>
	<meta charset="utf-8">
	<link rel="icon" href="{% static 'news/images/icon-32.png' %}" sizes="32x32" type="image/png">
	<link rel="stylesheet" href="{% static 'news/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'news/css/login.css' %}" type="text/css">
	<link href="{% static 'news/css/starter-template.css' %}" rel="stylesheet">
	<style>
		body {
			background-color: #f6f6f6;
		}
		main {
			background-color: #ffffff;
		}
		#myTitle {
			text-decoration: none;
			padding: 0.5rem 1rem;
			border: 1px solid transparent;
			border-top-left-radius: 0.25rem;
			border-top-right-radius: 0.25rem;
			border-radius: 0.25rem;
		}
		h5{
			color: #007bff;
		}
	</style>
</head>
<body>
	<!-- This is navbar -->
	<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top" style="background-color: #ffffff !important">
		<div class="container">
			<a class="navbar-brand" href="#">News</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
			 aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="{% url 'index' %}">
							<img src="{% static 'news/images/home_black_18dp.png' %}" width="20" height="20" class="d-inline-block align-top" alt=>主页
							<span class="sr-only">(current)</span>
						</a>
					</li>
					<li class="nav-item dropdown active">
						<a class="nav-link dropdown-toggle" href="#" id="dropdown0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<img src="{% static 'news/images/face_black_18dp.png' %}" width="20" height="20" class="d-inline-block align-top" alt=>账户
							<span class="sr-only">(current)</span>
						</a>
						<div class="dropdown-menu" aria-labelledby="dropdown0">
							<a class="dropdown-item" href="{% url 'login' %}">登录</a>
							<a class="dropdown-item" href="{% url 'register' %}">注册</a>
						</div>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-primary my-2 my-sm-0" type="submit" onclick="mySearch">搜索</button>
				</form>
			</div>
		</div>
	</nav>
	<!--
    <main role="main" class="container">

        <div class="starter-template">
            <h1>Bootstrap starter template</h1>
            <p class="lead">Use this document as a way to quickly start any new project.
                <br> All you get is this text and a mostly barebones HTML document.</p>
        </div>

    </main>
    -->
	<main class="container">
		<!-- This is nav -->
		<ul class="nav nav-tabs flex-column">
			<br/>
			<li class="nav-item">
				<h1 class="display-2">
					<a id="myTitle" href="{% url 'index' %}">时讯</a>
				</h1>
			</li>
			<ul class="nav justify-content-end">
				<li class="nav-item">
					<a class="nav-link text-dark" href="#">全球</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-dark" href="#">政治</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-dark" href="#">科技</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-dark" href="#">科学</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-dark" href="#">体育</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-dark" href="#">健康</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-dark" href="#">收藏夹</a>
				</li>
			</ul>
		</ul>
		<br/>
		<!-- BEGIN#News information -->
		
        <div class = "card-columns">
            {% for news in manyNews %}
                <div class="card">
                    <a class="nav-link text-dark" href="{% url 'news-details' news.id %}">
                        <img class="card-img-top" src="{{news.cover_image}}">
                        <div class="card-body">
                            <h5 class="card-title">{{news.title}}</h5>
                            <p>{{news.pub_date}}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
		<!-- END#News information -->
	</main>
	<script src="{% static 'news/js/jquery-3.2.1.slim.min.js' %}"></script>
	<script src="{% static 'news/js/popper.min.js' %}"></script>
	<script src="{% static 'news/js/bootstrap.min.js' %}"></script>
</body>

</html>
