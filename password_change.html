<!doctype html>
<html lang="en-us">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="images/icon-32.png" sizes="32x32" type="image/png">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/floating-labels.css">
	<title>修改密码</title>
	<style>
		.selector-for-some-widget {
			box-sizing: content-box;
		}
	</style>
</head>

<body>
	<form class="form-signin" style="background-color: #ffffff">
		<div class="text-center mb-4" style="color: #007bff">
			<h1 class="display-2 h3 mb-3 font-weight-normal">News</h1>
			<p>欢迎来到密码修改界面。</p>
		</div>

		<div class="form-label-group">
			<input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
			<label for="inputUsername">用户名</label>
		</div>

		<div class="form-label-group">
			<input type="password" id="inputCurrentPassword" class="form-control" placeholder="Password" required>
			<label for="inputCurrentPassword">旧密码</label>
		</div>

		<div class="form-label-group">
			<input type="password" id="inputNewPassword" class="form-control" placeholder="Password" required>
			<label for="inputNewPassword">新密码</label>
		</div>

		<div class="form-label-group">
			<input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
			<label for="inputConfirmPassword">重复您的新密码</label>
		</div>
		<div class="invalid-feedback text-center mb-4" style="font-size: 1rem; display: block">提示内容</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
		<p class="mt-5 mb-3 text-muted text-center">
			<a href="index.html">News</a>© 2017-2018</p>
	</form>
	<script src="js/jquery-3.2.1.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
